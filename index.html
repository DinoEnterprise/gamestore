<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request Lagu Suno AI</title>

<style>
    body {
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 450px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 5px;
        margin-bottom: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #4F46E5;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #4338CA;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Request Pembuatan Lagu</h2>

    <form action="https://formspree.io/f/xqarbjja" method="POST">

        <label>Nama Kamu:</label>
        <input type="text" name="name" required>

        <label>Email Kamu:</label>
        <input type="email" name="email" required>

        <label>Judul Lagu:</label>
        <input type="text" name="song_title" required>

        <label>Lirik Lagu:</label>
        <textarea name="lyrics" rows="6" required></textarea>

        <label>Request Tambahan (opsional):</label>
        <textarea name="extra" rows="4"></textarea>

        <button type="submit">Kirim Request</button>
    </form>
</div>

</body>
</html>
